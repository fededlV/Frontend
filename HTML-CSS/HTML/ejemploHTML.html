<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Secciones HTML5</title>
</head>
<body>
    <header>
        <h1>Encabezado de la pagina</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Articulo principal</h2>
            <article>
                <h3>Titulo del articulo</h3>
                <p>Contenido del articulo...</p>
            </article>
            <article>
                <h3>Otro articulo</h3>
                <p>Contenido del otro articulo</p>
            </article>
        </section>
    </main>
    <aside>
        <h2>Barra lateral</h2>
        <p>Contenido de la barra lateral...</p>
    </aside>
    <footer>
        <p>Pie de pagina &copy; 2024</p>
    </footer>
</body>
</html>
